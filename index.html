<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>
    
    <div class="container">
        <h2>Sign Up</h2>
        <form action="signup.php" method="POST">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span id="email-error" style="font-size: 12px; color: red;"></span>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required onkeyup="checkPasswordStrength()">
                <input type="checkbox" id="toggle-password" onclick="togglePassword()"> Show Password
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <span id="confirm-message" style="font-size: 12px; color: red;"></span>
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <span id="username-message" style="font-size: 12px; color: red;"></span>
            </div>
            
            
            
            <div id="password-strength-status"></div>
            
            <div id="password-strength-status-text"></div>

            <div class="g-recaptcha" data-sitekey="6LfvXGYqAAAAAA3nNnwckYD5hwpf2um_cHjFAjwU"></div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <script src="script.js"></script> 
</body>
</html>
